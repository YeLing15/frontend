<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Thống kê</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
            <img src="https://slinkid.ptit.edu.vn/auth/resources/p64ct/login/ptit/dist/img/logo.png">
            <span class="nav-item"><strong>Admin</strong></span>
          </a></li>
        <li><a href="#">
            <i class="fas fa-menorah"></i>
            <span class="nav-item"><strong>Tạo kỳ thi</strong></span>
          </a></li>
        <li><a href="#">
            <i class="fas fa-database"></i>
            <span class="nav-item"><strong>Xem kết quả</strong></span>
          </a></li>
        <li><a href="#" class="active">
            <i class="fas fa-chart-bar"></i>
            <span class="nav-item"><strong>Thống kê</strong></span>
          </a></li>
        <li><a href="#">
            <i class="fas fa-cog"></i>
            <span class="nav-item"><strong>Cài đặt</strong></span>
          </a></li>
        <li><a href="#" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item">Đăng xuất</span>
          </a></li>
      </ul>
    </nav>

    <div class="main-top">
      <h1>Thống kê kết quả</h1>
    </div>

    <div class="filters">
      <label for="examFilter">Chọn kỳ thi:</label>
      <select id="examFilter">
        <option value="all">Tất cả</option>
        <option value="exam1">Kỳ thi 1</option>
        <option value="exam2">Kỳ thi 2</option>
      </select>

      <label for="dateFilter">Chọn ngày:</label>
      <input type="date" id="dateFilter">
      <button onclick="applyFilters()">Áp dụng</button>
    </div>

    <div class="summary">
      <div>
        <h2>Tổng số lần tham gia:</h2>
        <p id="totalParticipants">0</p>
      </div>

      <div>
        <h2>Tỷ lệ hoàn thành:</h2>
        <p id="completionRate">0%</p>
      </div>

      <div>
        <h2>Điểm trung bình:</h2>
        <p id="averageScore">0</p>
      </div>

      <div class="chart-container">
        <canvas id="scoreChart"></canvas>
      </div>
      <button onclick="exportToPDF()">Xuất PDF</button>
      <button onclick="exportToExcel()">Xuất Excel</button>
    </div>
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>

</html>
